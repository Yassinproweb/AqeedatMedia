<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aqeedah Awwalan</title>

  <!-- favicon -->
  <link rel="icon" type="image/png" href="/imgs/Aqeedah.png">

  <!-- link to css file -->
  <link rel="stylesheet" href="src/main.css">

  <!-- phosphor icons -->
  <link rel="stylesheet" href="/src/bold.css">
  <link rel="stylesheet" href="/src/fill.css">
  <link rel="stylesheet" href="/src/regular.css">

  <!-- hugeicons -->
  <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css">
</head>

<body>
  <header class="items-center justify-between">
    <img src="/imgs/Aqeedah.png" alt="Aqeedat Media logo" class="w-16">

    <div class="w-fit items-center justify-end text-4xl text-green">
      <button id="menu-o" class="hgi hgi-stroke hgi-menu-04"></button>
      <button id="menu-c" class="hidden hgi hgi-stroke hgi-cancel-01"></button>
    </div>

    <nav
      class="hidden fixed top-16 right-7 w-fit flex-col items-start justify-start px-7 py-11 shadow-lg shadow-green/15 rounded-2xl bg-white text-green">
      <a href="" class="hover:opacity-70">Home</a>
      <a href="" class="hover:opacity-70">Sheikhs</a>
      <a href="" class="hover:opacity-70">About</a>
      <a href="" class="hover:opacity-70">Donate</a>
    </nav>
  </header>

  <main id="home" class="flex-col items-start justify-start gap-7">
    <section class="w-full flex-col items-start justify-start gap-1.5 bg-green px-pw py-11">
      <h1 class="text-4xl text-white text-start font-bold capitalize">listen learn & enjoy!</h1>
      <p class="text-white/75">Listen and Learn Islamic Religion in Luganda taught to you by our Ugandan Sheikhs.</p>

      <div
        class="relative w-full items-center justify-between gap-0 mt-7 rounded-lg outline outline-4 outline-offset-0 outline-shade bg-white">
        <input type="search" name="search" id="search"
          class="w-[90%] text-base text-shade px-5 py-4 outline-none border-none rounded-l-lg placeholder:text-shade/65"
          placeholder="Search here...">
        <span class="size-14"></span>
        <button
          class="search hgi hgi-stroke hgi-search-01 absolute right-0 size-14 flex-shrink-0 text-3xl text-white font-bold bg-shade"></button>
      </div>
    </section>

    <section class="w-full flex-col items-start justify-start gap-3 px-pw">
      <h2 class="text-3xl text-green font-bold capitalize">Our Sheikhs</h2>
      <div id="sheikhs" class="w-full grid grid-flow-row gap-5"></div>

      <div class="w-full flex-col items-start justify-start gap-7 mt-11">
        <h3 class="text-3xl text-shade font-bold capitalize">Trending audios</h3>

        <div id="trending" class="w-full grid grid-flow-row gap-5"></div>
      </div>

      <div class="w-full flex-col items-start justify-start gap-7 mt-11">
        <h3 class="text-3xl text-shade font-bold capitalize">Top Series</h3>

        <div id="series" class="w-full grid grid-flow-row gap-5"></div>
      </div>
    </section>
  </main>

  <script type="module" src="./src/script.js"></script>
  <script>
    // audiosâ€™ div
    const topic = document.getElementById("series");

    // fetching audios from series.json file
    async function fetchSeries() {
      const res = await fetch("./series.json");
      const series = await res.json();

      series.forEach(serie => {
        const div = document.createElement("div")

        div.innerHTML = `
      <div role="button"
        class="w-full items-center justify-between gap-7 px-5 py-3.5 rounded-xl shadow-md shadow-shade/5 bg-shade/5">
        <div class="w-fit flex-shrink-0 items-center justify-start gap-0.5">
          <h4 class="text-6xl font-bold">${serie.audios}</h4>
          <span class="w-fit flex flex-col items-center justify-center gap-0 text-shade font-bold">
            <i class="hgi hgi-stroke hgi-folder-audio text-3xl"></i>
            <span class="text-xs">Audios</span>
          </span>
        </div>
        <div class="w-full flex-col items-start justify-start gap-1.5">
          <h4 class="text-base text-green font-bold leading-tight line-clamp-2">${serie.title}</h4>
          <p class="text-xs text-shade/55 font-medium">${serie.sheikh}</p>
        </div>
      </div>
    `;

        series.appendChild(div);
      });
    };

    fetchSeries();
  </script>
</body>

</html>
